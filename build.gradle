/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.yaml:snakeyaml:1.19'
    api 'com.google.code.gson:gson:2.8.2'
    api 'com.hubspot.jinjava:jinjava:2.5.4'
    api 'org.mock-server:mockserver-netty:5.3.0'
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0'
    api 'com.fasterxml.jackson.module:jackson-module-kotlin:2.12.0'
    api 'com.google.inject:guice:4.0'
    testImplementation 'io.rest-assured:rest-assured:3.0.6'
    testImplementation 'io.rest-assured:json-schema-validator:3.0.6'
    testImplementation 'org.testng:testng:6.14.2'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.9.0'
    testImplementation 'com.squareup.moshi:moshi:1.11.0'
}

group = 'groupId'
version = '1.0-SNAPSHOT'
description = 'grasp-java'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useTestNG()
}
